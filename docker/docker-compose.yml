version: '3.8'

x-common:
  &common
  build:
    dockerfile: ./docker/Dockerfile
    context: ./..

services:
  web:
    << : *common
    ports:
      - "8000:8000"
    tty: true
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  cache:
    << : *common
    depends_on:
      - web
    restart: always
    expose:
      - "11211"
    command: sh -c "memcached -u nobody -p 11211"
